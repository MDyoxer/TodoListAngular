<section>
<div class="container">
	<div class="screen">
		<div class="screen__content">
			<form class="login">
				<div class="login__field">
					<i class="login__icon fas fa-user"></i>
					<input type="text" class="login__input"  [(ngModel)]="newUser.user" name="user" placeholder="Usuario / Email">
				</div>
				<div class="login__field">
					<i class="login__icon fas fa-lock"></i>
					<input type="password" class="login__input"  [(ngModel)]="newUser.contra" name="contra"  placeholder="ContraseÃ±a">
				</div>
				<button class="button login__submit" (click)="CrearUser()">
					<span class="button__text">Registrate</span>
					<i class="button__icon fas fa-chevron-right"></i>
				</button>				
			</form>
			<div class="social-login">
		
			<button class="button login__submit" routerLink="/login" routerLinkActive="active" aria-current="page">Inicia Sesion</button>
			</div>
		</div>
		<div class="screen__background">
			<span class="screen__background__shape screen__background__shape4"></span>
			<span class="screen__background__shape screen__background__shape3"></span>		
			<span class="screen__background__shape screen__background__shape2"></span>
			<span class="screen__background__shape screen__background__shape1"></span>
		</div>		
	</div>
</div>
</section>
